println "ROOT start"

task ROOT << {
  println "exec ROOT" 
}

task someScript(type: Exec) {
  workingDir './'
  commandLine './test.sh'
  doLast {
	println "after somescript"
  }
}

def printFile(def path) {
  println "printFile start"
  def file = new File(path)
  if (file.exists()) {
	file.eachLine { line ->
	  println line
	}
  }
}

project.afterEvaluate {
	ROOT.execute()
	someScript.execute()
	printFile('build.gradle')
}

println "ROOT end"

